<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="contenedor">
    <h1>FORMULARIO ESTUDIANTES</h1>
    <form id="formulario">
        <div class="estudiante">
            <div class="input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="input">
                <label for="telefono">Calificacion</label>
                <input type="number" name="nota" id="nota"> 
            </div>
        </div>

        <div class="input">
          <label for="tipo">Tipo de Grafica</label>
          <select name = 'tipo' id = 'tipo'>
            <option></option>
            <option value = 'bar'>Barras</option>
            <option value = 'pie'>Circular</option>
            <option value = 'doughnut'>Dona</option>
            <option value = 'line'>Linea</option>
            <option value = 'polarArea'>Area Polar</option>
          </select>
        </div>
    </form>
    <button type="button" class="botonAgregar" onclick="addEstudiante()">+</button><br><br>


    <div class="boton">
      <button type="button" onclick="generarGrafica()">Enviar - (Generar Gráfica)</button>
    </div>
    
    <section class="content">
        <h1>Distribución de calificaciones de los estudiantes del Colegio la Bendición</h1>
        <canvas id="grafica" width="300px" height="300px"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="funcion.js"></script>
  
</body>
</html>
