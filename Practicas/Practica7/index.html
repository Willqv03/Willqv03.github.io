<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Tu Socorro - Formulario</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <h1 class="edit_title">EDITAR PACIENTE</h1>
    <div class="header">
      <ul>
        <li class="active form_progressbar">
          <div>
            <p>1</p>
          </div>
        </li>
        <li class="form_progressbar">
          <div>
            <p>2</p>
          </div>
        </li>
        <li class="form_progressbar">
          <div>
            <p>3</p>
          </div>
        </li>
        <li class="form_progressbar">
          <div>
              <p>4</p>
          </div>
        </li>
        <li class="form_progressbar">
          <div>
            <p>5</p>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="form_wrap">
      <div class="form_step data_info">
        <h2>Información Personal</h2>
        <form>
          <div class="form_container">
            <div class="input_wrap">
              <label for="nombre">Nombre Completo</label>
              <input required type="text" id="nombre" name="nombre">
            </div>
            <div class="input_wrap">
              <label for="cedula">Cedula</label>
              <input required type="text" id="cedula" name="cedula">
            </div>
            <div class="input_wrap">
              <label for="dob">Fecha de Nacimiento</label>
              <input required type="date" name="fechaNacimiento" id="fechaNacimiento">
            </div>
            <div class="input_wrap">
              <label for="sexo">Sexo</label>
              <select name = 'sexo' id = 'sexo'>
                  <option></option>
                  <option value = 'Masculino'>Masculino</option>
                  <option value = 'Femenino'>Femenino</option>
              </select>
            </div>
            <div class="input_wrap">
              <label for="sangre">Tipo de Sangre</label>
              <select name = 'sangre' id = 'sangre'>
                <option></option>
                <option value = 'O-'>O-</option>
                <option value = 'O+'>O+</option>
                <option value = 'A-'>A-</option>
                <option value = 'A+'>A+</option>
                <option value = 'B-'>B-</option>
                <option value = 'B+'>B+</option>
                <option value = 'AB-'>AB-</option>
                <option value = 'AB+'>AB+</option>
              </select>
            </div>
            <div class="input_wrap">
              <label for="telefono">Telefono</label>
              <input required type="text" id="telefono" name="telefono">
            </div>
          </div>
        </form>

      </div>
      <div class="form_step data_info" style="display: none;">
        <h2>Familiares</h2>
        <form>
          <div class="form_container" id="parientes-container">
            <div class="pariente">
              <div class="input_wrap">
                <label for="nombrePariente">Nombre Completo</label>
                <input required type="text" id="nombrePariente" name="nombrePariente">
              </div>

              <div class="input_wrap">
                <label for="relacion">Relacion</label>
                <input required type="text" id="relacion">
              </div>

              <div class="input_wrap">
                <label for="fechaPariente">Fecha de Nacimiento</label>
                <input required type="date" name="fechaPariente" id="fechaPariente">
              </div>

              <div class="input_wrap">
                <label for="sexo">Sexo</label>
                <select name = 'sexoPariente' id ='sexoPariente'>
                  <option></option>
                  <option value = 'Masculino'>Masculino</option>
                  <option value = 'Femenino'>Femenino</option>
                </select>
              </div>

              <div class="input_wrap">
                <label for="sangrePariente">Tipo de Sangre</label>
                <select name = 'sangrePariente' id = 'sangrePariente'>
                  <option></option>
                  <option value = 'O-'>O-</option>
                  <option value = 'O+'>O+</option>
                  <option value = 'A-'>A-</option>
                  <option value = 'A+'>A+</option>
                  <option value = 'B-'>B-</option>
                  <option value = 'B+'>B+</option>
                  <option value = 'AB-'>AB-</option>
                  <option value = 'AB+'>AB+</option>
                </select>
              </div>

              <div class="input_wrap">
                <label for="telPariente">Telefono</label>
                <input required type="text" id="telPariente" name="telPariente">  
              </div>

            </div>  
          </div>
          <button type="button" class="botonAgregar" onclick="addPariente()">+</button><br><br>
        </form>
      </div>
      
      <div class="form_step data_info" style="display: none;">
        <h2>Condiciones Pre-Existentes de Salud</h2>
        <form>
          <div class="form_container" id="condiciones-container">
            <div class="CondicionDeSalud">
              
              <div class="input_wrap">
                <label for="enfermedad">Enfermedad</label>
                <input required type="text" id="enfermedad" name="enfermedad">
              </div>

              <div class="input_wrap">
                <label for="tiempoEnfermedad">Tiempo con la Enfermedad</label>
                <input required type="text" id="tiempoEnfermedad" name="tiempoEnfermedad">
              </div>

              <div class="input_wrap">
                <label for="detalles">Detalle</label>
                <input required type="text" name="detalles" id="detalles">
              </div>

            </div>
          </div>
          <button type="button" class="botonAgregar" onclick="addCondicion()">+</button><br><br>
        </form>
      </div>
      
      <div class="form_step data_info" style="display: none;">
        <h2>Internamientos Realizados</h2>
        <form>
          <div class="form_container" id="internamientos-container">
            <div class="internamiento">
              <div class="input_wrap">
                <label for="fechaInternamiento">Fecha</label>
                <input required type="date" id="fechaInternamiento" name="fechaInternamiento" >
              </div>

              <div class="input_wrap">
                <label for="centro">Centro Medico</label>
                <input required type="text" id="centro" name="centro">
              </div>

              <div class="input_wrap">
                <label for="diagnostico">Diagnóstico</label>
                <input required type="text" id="diagnostico" name="diagnostico"> 
              </div>
            </div>    
          </div>
          <button type="button" class="botonAgregar" onclick="addInternamiento()">+</button><br><br>
        </form>
      </div>
      <div class="form_step data_info" style="display: none;">
        <h3 style="text-align: center;">Confirmacion</h3>
        <div id="confirm-info"></div>
      </div>
    </div>
    
    <div class="btns_wrap">  
      <div class="common_btns">
        <button type="button" class="btn_back" style="display: none;">
          <span class="icon">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </span>
          Retroceder
        </button>

        <button type="button" class="btn_next">Siguiente
          <span class="icon">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </span>
        </button>

        <button type="button" class="btn_done" style="display: none;">Enviar
          <span class="icon">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </span>
        </button>
        <button type="button" class="btn_update" style="display: none;">Actualizar</button>
      </div>
    </div>
  </div>

  <div class="modal_wrapper">
    <div class="shadow"></div>
    <div class="success_wrap">
      <span class="modal_icon">
          <ion-icon name="checkmark-outline"></ion-icon>
      </span>
      <p>Formulario enviado :)</p>
    </div>
  </div>

  <div class="modal_wrapper2">
    <div class="shadow2"></div>
    <div class="contenido"></div>
  </div>

  <div class="modal_wrapper3">
    <div class="shadow3"></div>
    <div class="success_wrap">
      <span class="modal_icon">
          <ion-icon name="checkmark-outline"></ion-icon>
      </span>
      <p>Datos actualizados :)</p>
    </div>
  </div>

  <hr>
  <table id="tablaCRUD">
    <thead>
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th id="actions">Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/javascript" src="funciones.js"></script>
</body>
</html>
